<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            border-bottom: 1px solid #000;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ name }}</h1>
    <p>Email: {{ email }}</p>
    <p>Phone: {{ phone }}</p>

    <div class="section">
        <h2>Summary</h2>
        <p>{{ summary }}</p>
    </div>

    <div class="section">
        <h2>Experience</h2>
        <ul>
            {% for item in experience %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="section">
        <h2>Education</h2>
        <ul>
            {% for item in education %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <p>{{ skills }}</p>
    </div>
</body>
</html>
